    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; }

    #bg-video {
      position: fixed;
      top: 0;

      height: 100vh;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }

    /* OVERLAY */

      z-index: -1;
    }

      z-index: 1;

      color: #fff;
    }

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TIVCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background: black;
    }

    /* VIDEO DE FONDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* CONTENIDO */
    section {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: transparent;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- SECCIONES -->
  <section>
    <h1>TIVCO</h1>
  </section>

  <section>
    <p>
      Proyecto instrumental y experimental.  
      Improvisación dirigida, reconstrucción en tiempo real.
    </p>
  </section>

  <section>
    <p>
      Desert rock · dark western · psicodelia rural · música cinematográfica
    </p>
  </section>

</body>
</html>
